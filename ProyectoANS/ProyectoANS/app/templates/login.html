{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h1>Inicio de Sesión</h1>
    <form action="{% url 'login' %}" method="POST" class="form">
        {% csrf_token %}
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
        
        <label for="pwd">Contraseña:</label>
        <input type="password" name="pwd" id="pwd" placeholder="Contraseña" required>
        
        <button type="submit" name="login" id="login" class="btn">Acceder</button>
        
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a> para acceder a todas las funciones de nuestra calculadora.</p>
    </form>
</div>
{% endblock %}
