{% extends 'layout/base.html' %}

{% block content %}
<h1>Inicio de Sesión</h1>
<form class="form" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" name="usuario" placeholder="Usuario" required>
    <label for="pwd">Contraseña:</label>
    <input type="password" name="pwd" placeholder="Contraseña" required>
    <input type="submit" name="login" class="loginbtn" value="Acceder">
    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a> para acceder a todas las funciones de nuestra calculadora.</p>
</form>


{% endblock %}
